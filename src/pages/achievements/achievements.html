<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Achievements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<table>
  <tr>
    <th>Trophy</th>
    <th>Achievement</th>
    <th>Earned</th>
  </tr>
  <tr>
    <td style="color:#996600">{{trophies.bronze}}</td>
    <td>Total distance walked: 500 km</td>
    <td>Today</td>
  </tr>
  <tr>
    <td style="color:#e6ac00">{{trophies.gold}}</td>
    <td>50 different dogs walked!</td>
    <td>2 days ago</td>
  </tr>
  <tr>
    <td>{{trophies.none}}</td>
    <td>Walked a cat.</td>
    <td>Not Earned</td>
  </tr>

  </table>
  <table>
    <tr>
    <th> Total hours volunteered: 35 </th>
    </tr>
  </table>
</ion-content>
