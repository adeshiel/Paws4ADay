<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Kittens
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Puppies
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'puppies'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src={{dogImg}}>
      </ion-thumbnail>
      <h2>{{dogName}}</h2>
    </ion-item>
  
  </ion-list>

  <ion-list *ngSwitchCase="'kittens'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src={{catImg}}>
      </ion-thumbnail>
      <h2>{{catName}}</h2>
    </ion-item>
 
  </ion-list>
</div>

</ion-content>
