<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Requests</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

<label>Request:</label>
<p align="left"> <input [(ngModel)] ="req"></p>
<br/>

<label>Description:</label>
<p align="left"> <input [(ngModel)] ="desc"></p>
<br/>

<label>Address:</label>
<p align="left"> <input [(ngModel)] ="address"></p>
<br/>

<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>


<button (click)="addReq()"> Request </button>
<h3>{{requestText}}</h3>



</ion-content>
